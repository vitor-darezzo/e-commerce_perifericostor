<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PeriféricoStore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
<a href="../tela_principal/site.html"><img src="../image/logo_perifericos_store_transparente_preto.png" alt="Logo"></a>  
    <!-- Login -->
    <div id="login-form">
      <h2>Login</h2>
      <label for="emailLogin">Email</label>
      <input type="email" id="emailLogin" required>

      <label for="senhaLogin">Senha</label>
      <input type="password" id="senhaLogin" required>

      <button class="btn-blue" onclick="loginUsuario()" >Login</button>


      <div class="link">
        <span>Não tem conta? <a href="../Cadastro/cadastro.html" onclick="showRegister()">Criar conta</a></span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
