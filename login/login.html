<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PeriféricoStore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <img src="../image/logo_perifericos_store_transparente_preto.png" alt="Logo">

    <!-- Login -->
    <div id="login-form">
      <h2>Login</h2>
      <label for="login-email">Email</label>
      <input type="email" id="login-email" required>

      <label for="login-senha">Senha</label>
      <input type="password" id="login-senha" required>

      <button class="btn-blue">Login</button>

      <div class="link">
        <span>Não tem conta? <a href="../Cadastro/cadastro.html" onclick="showRegister()">Criar conta</a></span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
